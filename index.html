

<!DOCTYPE html>
<html>
<head>
  <title>Your weather now</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="weather">
    <meta name="author" content="john">

    <!-- Le styles -->
    
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    
</head>
<body>
<div class="container-fluid">
  <h2 class="text-center">LOCAL WEATHER</h2>
  <div class="weather-box">
    <div class="row text-center">
      <button data-file = "metric" class= "btn btn-default">&deg;C</button>
      <button data-file = "imperial" class= "btn btn-default">&deg;F</button>
    </div>
    <p class ="text-center">
        <span id="city"></span>
      <span id="ico"></span>
        <span id="desc" ></span>
        
        
     </p> 
      <p class="text-center">
          <span id="humidity"></span>
          <span id="pressure"></span>
        
      </p>
      <h4 class = "text-center">
        Temperatures</h4>
      
        <p class="text-center">
          <span id="max"></span>
        
        
          <span id="min"></span>
        
          <span id="temp"></span>
        </p>
  </div>
</div>
    

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.0.2/jquery.simpleWeather.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
